<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <tbody>
          <tr class="past">
            <td class="col-1 hour">9 AM</td>
            <td class="col-10"><textarea class="mb-3" id="events9" rows="2"></textarea></td>
            <td class="col-1 saveBtn" id="saveBtn9">&#128190;</td>
          </tr>      
          <tr class="past">
            <td class="col-1 hour">10 AM</td>
            <td class="col-10"><textarea class="mb-3" id="events10" rows="2"></textarea></td>
            <td class="col-1 saveBtn" id="saveBtn10">&#128190;</td>
          </tr>  
          <tr class="past">
            <td class="col-1 hour">11 AM</td>
            <td class="col-10"><textarea class="mb-3" id="events11" rows="2"></textarea></td>
            <td class="col-1 saveBtn" id="saveBtn11">&#128190;</td>
          </tr>    
          <tr class="past">
            <td class="col-1 hour">12 PM</td>
            <td class="col-10"><textarea class="mb-3" id="events12" rows="2"></textarea></td>
            <td class="col-1 saveBtn" id="saveBtn12">&#128190;</td>
          </tr>    
          <tr class="past">
            <td class="col-1 hour">1 PM</td>
            <td class="col-10"><textarea class="mb-3" id="events1" rows="2"></textarea></td>
            <td class="col-1 saveBtn" id="saveBtn1">&#128190;</td>
          </tr>    
          <tr class="past">
            <td class="col-1 hour">2 PM</td>
            <td class="col-10"><textarea class="mb-3" id="events2" rows="2"></textarea></td>
            <td class="col-1 saveBtn" id="saveBtn2">&#128190;</td>
          </tr>   
          <tr class="present">
            <td class="col-1 hour">3 PM</td>
            <td class="col-10"><textarea class="mb-3" id="events3" rows="2"></textarea></td>
            <td class="col-1 saveBtn"  id="saveBtn3">&#128190;</td>
          </tr>   
          <tr class="future">
            <td class="col-1 hour">4 PM</td>
            <td class="col-10"><textarea class="mb-3" id="events4" rows="2"></textarea></td>
            <td class="col-1 saveBtn"  id="saveBtn4">&#128190;</td>
          </tr>   
          <tr class="future">
            <td class="col-1 hour">5 PM</td>
            <td class="col-10"><textarea class="mb-3" id="events5" rows="2"></textarea></td>
            <td class="col-1 saveBtn" id="col-1 saveBtn5">&#128190;</td>
          </tr>   
        </tbody>
      </table>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
